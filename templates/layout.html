<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - Master of Games</title>
    <meta name="application-name" content="masterofgames">
    <meta property="og:site_name" content="masterofgames">
    <meta property="og:locale" content="en_GB">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" sizes="64x64 32x32 24x24 16x16" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bulma.min.css') }}">
    <script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-light" role="navigation" aria-label="main navigation">
      <a class=" navbar-brand" href="{{ url_for('index') }}">
        <img class="d-inline-block align-top" src="{{ url_for('static', filename='images/logo.png') }}" alt="Master of Games logo" width="30" height="30">
        <span class="font-weight-bold text-dark">:: Master of Games</span>
      </a>
    </nav>
    <script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='js/dataTables.bulma.min.js') }}"></script>
    <main role="main" class="container is-fluid pb-6">
      <div class="hero">
        <div class="container">
          <h1 class="title is-spaced mt-5 mb-6">{{ self.title() }}</h1>
        </div>
      </div>
      {% block body %}{% endblock %}
    </main>
    <footer class="footer">
      <div class="container has-text-dark mb-4">
        <div class="column is-offset-4 is-4">
          <p class="text-centered">Â© 2020 Saphyel.</p>
        </div>
      </div>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
